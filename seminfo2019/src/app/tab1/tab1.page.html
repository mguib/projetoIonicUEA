<meta name="Description" content="Put your description here.">

<ion-header>
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let user of users">
          <ion-avatar slot="end">
            <img [src]="user.avatar">
          </ion-avatar>
          <ion-label>
            <h3>{{user.first_name}} {{user.last_name}}</h3>
            <p>{{user.email}}</p>            
          </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
