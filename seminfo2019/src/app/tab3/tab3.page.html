<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="presentAlertPrompt()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Filtros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let topico of topService.topicos">
      <ion-label>{{topico.nome}}</ion-label>
      <ion-toggle color="primary" [(ngModel)]="topico.ativado" (ionChange)="setEstado($event)"></ion-toggle>
    </ion-item>    
  </ion-list>
</ion-content>
